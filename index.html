<!DOCTYPE html>
<html>
<head>
<title>Skateboarding Pop-Quiz</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Monofett|Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Skateboarding Pop-Quiz</h1>
    </div>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn start">Start</button>
            </div>
            <div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="time"></div></h2>
            </div>
        </row>
         <row>
            <div class="col-md-12">
                <h2><div id="question"></div></h2>
                <h2><div id="answer"></div></h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="image"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-1"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="correct"></div></h2>
            </div>
            <div class="col-md-4"></div>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-2"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="incorrect"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-3"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="unanswered"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-4"></div></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2><div id="restart"></div></h2>
            </div>
            <div class="col-md-2"></div>
        </row>
</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
